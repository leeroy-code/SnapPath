name: Build and Release

on:
  push:
    branches: ["main", "master"]
    tags:
      - "v*"
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest"

      - name: Build Universal Binary
        run: |
          xcodebuild archive \
            -project SnapPath.xcodeproj \
            -scheme SnapPath \
            -configuration Release \
            -archivePath build/SnapPath.xcarchive \
            -destination "generic/platform=macOS" \
            ANY_ARCH="x86_64 arm64" \
            SKIP_INSTALL=NO

      - name: Export App
        run: |
          mkdir -p build/Export
          cp -R build/SnapPath.xcarchive/Products/Applications/SnapPath.app build/Export/SnapPath.app

      - name: Verify Architecture
        run: |
          lipo -info build/Export/SnapPath.app/Contents/MacOS/SnapPath

      - name: Create ZIP
        run: |
          cd build/Export
          zip -r ../../SnapPath.zip SnapPath.app

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: SnapPath.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SnapPath-app
          path: SnapPath.zip
